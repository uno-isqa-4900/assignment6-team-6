{% extends 'library/base.html' %}

{% block content %}
  <h1>Author List</h1>
  {% if authors %}
  <ul>
    {% for author in authors %}
      <a style="display: inline-block; margin: 10px" href="{{ author.get_absolute_url }}">
            <p>
                {{ author.first_name }} {{ author.last_name }}
            </p>
        </a>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no authors in the library.</p>
  {% endif %}
{% endblock %}
