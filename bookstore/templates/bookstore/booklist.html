{% extends 'library/base.html' %}
{% block content %}
  <h1>Book List</h1>
  {% if books %}
  <ul>
    {% for book in books %}
        <a style="display: inline-block; margin: 10px" href="{{ book.get_absolute_url }}">
            <p>
                {{ book.title }}
            </p>
        </a>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}
{% endblock %}
